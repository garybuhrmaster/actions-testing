---
name: build

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:

  clang-tidy:
    name: Clang-tidy

    env:
      TZ: Etc/UTC
      CCACHE_DIR: $HOME/.ccache

    runs-on: ubuntu-latest

    container:
      image: fedora:rawhide

    steps:

      - name: Update OS
        run: dnf upgrade -y

      - name: Install ansible
        run: dnf install ansible -y

      - name: Checkout MythTV/ansible repo
        uses: actions/checkout@v3
        with:
          repository: MythTV/ansible
          path: ansible

      - name: Checkout MythTV/mythtv repo
        uses: actions/checkout@v3
        with:
          repository: MythTV/mythtv
          path: mythtv

      - name: Run ansible to install build requirements
        working-directory: ./ansible
        run: ansible-playbook -i hosts qt5.yml

      - name: Install extra packages (for greater coverage) and for clang-tidy
        run: dnf install ant python-setuptools qt5-qtbase-private-devel python-oauth python-pycurl clang clang-tools-extra -y

      - name: Checkout ccache
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: fedora-rawhide-clang-tidy-ccache-${{ github.sha }}
          restore-keys: fedora-rawhide-clang-tidy-ccache

      - name: ccache statistics [pre]
        run: ccache -sV

      - name: Configure core
        working-directory: ./mythtv/mythtv
        run: ./configure --prefix=${{ github.workspace }}/build/install --cc=clang --cxx=clang++ --enable-symbol-visibility --enable-compdb --enable-libmp3lame --enable-libvpx --enable-libx264 --enable-libx265 --enable-libxvid --enable-bdjava --enable-vulkan

      - name: Make core
        working-directory: ./mythtv/mythtv
        run: make all_no_test -j4

      - name: Install core
        working-directory: ./mythtv/mythtv
        run: make install

      - name: Unit test core
        working-directory: ./mythtv/mythtv
        run: make test

      - name: Configure plugins
        working-directory: ./mythtv/mythplugins
        run: ./configure --prefix=${{ github.workspace }}/build/install

      - name: Make plugins
        working-directory: ./mythtv/mythplugins
        run: make -j4

      - name: Install plugins
        working-directory: ./mythtv/mythplugins
        run: make install

      - name: Make compilation database
        working-directory: ./mythtv/mythtv
        run: make compdb

      - name: ccache statistics [post]
        run: |
          ccache -sV

      - name: Run clang-tidy
        working-directory: ./mythtv/mythtv
        run: run-clang-tidy -j4

